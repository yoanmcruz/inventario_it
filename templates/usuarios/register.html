{% extends 'base.html' %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<style>
    body {
        background-color: #f8f9fa;
        color: #212529;
    }
    .card-login {
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        color: #212529;
    }
    .form-control-futuristic {
        background-color: #ffffff;
        color: #212529;
        border: 1px solid #ced4da;
        transition: border-color 0.3s ease-in-out;
    }
    .form-control-futuristic:focus {
        background-color: #ffffff;
        color: #212529;
        border-color: #007bff;
        box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }
    .btn-futuristic {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease-in-out;
        color: white;
    }
    .btn-futuristic:hover {
        background-color: #0056b3;
    }
</style>

<div class="d-flex justify-content-center align-items-center" style="height: 85vh;">
    <div class="col-md-5">
        <div class="card card-login p-4">
            <h1 class="card-title text-center mb-4 text-primary">Registro de Usuario</h1>
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control form-control-futuristic" placeholder="Ingresa tu {{ field.label|lower }}" required>
                        {% for error in field.errors %}
                            <div class="invalid-feedback d-block">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-futuristic">Registrarse</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <p>¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-primary">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
