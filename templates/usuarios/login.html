{% extends 'base.html' %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
<style>
    body {
        background-color: #f8f9fa;
        color: #212529;
    }
    .card-login {
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        color: #212529;
    }
    .form-control-futuristic {
        background-color: #ffffff;
        color: #212529;
        border: 1px solid #ced4da;
        transition: border-color 0.3s ease-in-out;
    }
    .form-control-futuristic:focus {
        background-color: #ffffff;
        color: #212529;
        border-color: #007bff;
        box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }
    .btn-futuristic {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease-in-out;
        color: white;
    }
    .btn-futuristic:hover {
        background-color: #0056b3;
    }
</style>

<div class="d-flex justify-content-center align-items-center" style="height: 85vh;">
    <div class="col-md-5">
        <div class="card card-login p-4">
            <h1 class="card-title text-center mb-4 text-primary">Iniciar Sesión</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
                    <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control form-control-futuristic" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
                    <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control form-control-futuristic" placeholder="Ingresa tu contraseña" required>
                </div>
                {% if form.non_field_errors %}
                    <div class="alert alert-danger" role="alert">
                        {% for error in form.non_field_errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-futuristic">Entrar</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <p>¿Aún no tienes cuenta? <a href="{% url 'register' %}" class="text-primary">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
